<section id="banner">

        <span class="fechar" onclick="fecharModalLogin()">&times;</span>
        <h2>Acesso ADM</h2>
        <form id="formLogin">
            <div class="grupo-input">
                <label for="login_user">UsuÃ¡rio</label>

            </div>
            <div class="grupo-input">
                <label for="senha_user">Senha</label>
                <input type="password" id="senha_user" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" id="btnFazerLogin">Entrar</button>

    </div>

<div id="modalCadastro" class="modal">
    <div class="modal-content">
        <span class="fechar" onclick="fecharModal()">&times;</span>
        
        <section id="cadastro">
            <h2 id="modal-titulo">Adicionar Desenho</h2>
            <form id="formDesenho" enctype="multipart/form-data">
                
                <input type="hidden" id="edit_id">

                <div class="grupo-input">
                    <label for="nome">TÃ­tulo do Desenho</label>
                    <input type="text" id="nome" placeholder="Ex: Scooby-Doo" required>
                </div>

                <div class="grupo-input">
                    <label for="ano">Ano de LanÃ§amento</label>
                    <input type="number" id="ano" placeholder="Ex: 1969" required>
                </div>

                <div class="grupo-input">
                    <label for="descricao">Sinopse / DescriÃ§Ã£o</label>
                    <textarea id="descricao" rows="3" placeholder="Conte um pouco sobre o desenho..." required></textarea>
                </div>

                <div class="grupo-input">
                    <label for="video_url">URL do VÃ­deo (YouTube ou MP4)</label>
                    <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div class="file-input-wrapper">
                    <label for="imagem">Capa do Desenho</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImagem(event)">
                    <small id="aviso-imagem">Deixe vazio para manter a imagem atual ao editar.</small>
                </div>

                <div id="container-preview" style="display: none; margin-top: 10px; text-align: center;">
                    <img id="img-preview" src="" style="max-width: 100%; height: 150px; border-radius: 8px; object-fit: cover; border: 2px solid #e50914;">
                </div>
                
                <button type="submit" id="btnEnviar">Salvar na Biblioteca</button>
            </form>
        </section>
    </div>
</div>
